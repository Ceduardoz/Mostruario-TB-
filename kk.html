<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-image: url(https://i0.wp.com/ovicio.com.br/wp-content/uploads/2023/03/20230313-ovicio-sanji-em-one-piece.jpg?fit=1185%2C683&ssl=1);
            background-position: center center;
            background-size: cover;
        }

        h3{
           text-align: center;
           line-height: 7;
        }
    </style>
</head>
<body>
    <div id="div" onclick="int()">
        <h3>testando</h3>
    </div>

    <script>
        var click = window.document.getElementById("div");
            
            click.addEventListener('click', clicar);
            click.addEventListener('mouseenter', entrou);
            click.addEventListener('mouseout', saiu);

        function clicar(){
            click.innerHTML = 'clicou';
            click.style.width = '400px';
            click.style.height = '400px';
            click.style.transitionDuration = '0.5s';
        }
        
        function entrou(){
            click.innerHTML = 'entrou';
        }

        function saiu(){
            click.innerHTML = 'saiu';
            click.style.width = '200px';
            click.style.height ='200px';
            click.style.transitionDuration = '0.5s';
        }
    </script>
</body>
</html>
